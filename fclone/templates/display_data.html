<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Data</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            font-size: 18px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #FF0000;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .line {
            background-color: #111;
            border: 1px solid #00FF00;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .line span {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hacked Data</h1>
        {% for line in data_lines %}
            <div class="line">
                {% if line.0 != "No data available yet." %}
                    <span><strong>Username:</strong> {{ line.0 }}</span>
                    <span><strong>Password:</strong> {{ line.1 }}</span>
                {% else %}
                    <span>{{ line.0 }}</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
